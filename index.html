<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Modes</h2>
      <ul>
        <li onclick="switchMode('standard')">Standard</li>
        <li onclick="switchMode('scientific')">Scientific</li>
        <li onclick="switchMode('programmer')">Programmer</li>
        <li onclick="switchMode('graphing')">Graphing</li>
        <li onclick="switchMode('dateCalc')">Date</li>
        <li onclick="switchMode('converter')">Converter</li>
      </ul>
    </aside>

    <main id="content-area" class="content">
      <p>Select a mode to begin.</p>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
